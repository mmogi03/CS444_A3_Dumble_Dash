<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DumbleDash 2D (Phaser Version)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href="assets/textures/DumbleDashIcon.png" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Orbitron', sans-serif;
        background-color: #1a1a2e;
        color: #ffffff;
        overflow: hidden;
      }
      .screen {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        z-index: 999999;
        text-align: center;
      }
      .screen.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        text-align: center;
        max-width: 600px;
        width: 90%;
        margin: 0 auto;
      }
      button {
        background: linear-gradient(135deg, #283c86 0%, #45a247 100%);
        border: 2px solid #fff;
        border-radius: 8px;
        color: #fff;
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        text-transform: uppercase;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        padding: 12px 30px;
        margin: 20px auto 0;
        display: block;
        width: 215px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background: linear-gradient(135deg, #45a247 0%, #283c86 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      #game-title {
        font-size: 2.5em;
        margin-bottom: 30px;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        color: #e94560;
      }
      #game-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      }
      #game-screen.active {
        display: block;
      }
      #game-controls {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: rgba(26, 26, 46, 0.8);
        padding: 10px 0;
        z-index: 101;
        text-align: center;
      }
      #game-controls button {
        display: inline-block;
        width: auto;
        padding: 8px 15px;
        margin: 0 5px;
        font-size: 14px;
      }
      #game-container {
        position: absolute;
        top: 60px;
        left: 0;
        width: calc(100% - 4px);
        height: calc(100% - 220px - 4px);
        border: 2px solid #e94560;
        box-sizing: border-box;
        overflow: hidden;
        background-color: #0f3460;
        box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
      }
      #hud {
        position: absolute;
        top: 70px;
        left: 10px;
        color: #fff;
        z-index: 101;
        font-family: 'Orbitron', sans-serif;
      }
      #health-bar, #mana-bar {
        width: 300px;
        height: 24px;
        background-color: rgba(50, 50, 50, 0.8);
        border: 2px solid #222;
        border-radius: 12px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
        margin: 10px 0;
        overflow: hidden;
      }
      #health-fill, #mana-fill {
        width: 100%;
        height: 100%;
        transition: width 0.5s ease;
      }
      #health-fill {
        background: linear-gradient(to right, #4CAF50, #2E8B57);
      }
      #mana-fill {
        background: linear-gradient(to right, #0000FF, #0000AA);
      }
      #enemy-health-bar {
        position: fixed;
        top: 70px;
        right: 10px;
        width: 300px;
        height: 24px;
        background-color: rgba(50,50,50,0.8);
        border: 2px solid #222;
        border-radius: 12px;
        overflow: hidden;
        display: none;
      }
      #enemy-health-fill {
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #FF0000, #AA0000);
      }
      #battle-ui {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 200px;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999999999;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      #battle-ui .card-container img {
        width: 100px;
        height: auto;
        margin: 0 10px;
      }
      #game-over-screen {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        z-index: 999999;
        text-align: center;
      }
      #game-over-screen.active {
        display: flex;
      }
      #game-over-message {
        font-size: 72px;
        font-weight: bold;
        color: #ff4d4d;
        margin-bottom: 20px;
        letter-spacing: 3px;
        text-shadow:
          -1.5px -1.5px 0 #000, 1.5px -1.5px 0 #000,
          -1.5px 1.5px 0 #000, 1.5px 1.5px 0 #000,
          0 0 15px rgba(255, 77, 77, 0.8),
          0 0 30px rgba(255, 0, 0, 0.6);
      }
      #level-score {
        margin-top: 10px;
        font-size: 20px;
      }
      @media (max-width: 600px) {
        #game-title {
          font-size: 2em;
        }
        button {
          width: 80%;
          font-size: 16px;
        }
        #game-controls button {
          font-size: 12px;
          padding: 6px 12px;
        }
        #health-bar, #mana-bar {
          width: 80%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="start-menu-screen" class="screen active">
      <div class="container">
        <h1 id="game-title">Dumble Dash</h1>
        <button id="play-button">Play</button>
        <button id="settings-button">Settings</button>
        <button id="instructions-button">Instructions</button>
      </div>
    </div>
    <div id="settings-screen" class="screen">
      <div class="container">
        <h2>Settings</h2>
        <div id="difficulty-options">
          <label><input type="radio" name="difficulty" value="easy" checked />Easy</label>
          <label><input type="radio" name="difficulty" value="medium" />Medium</label>
          <label><input type="radio" name="difficulty" value="hard" />Hard</label>
        </div>
        <label for="volume-slider">Game Volume</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" />
        <button id="settings-back-button">Back</button>
      </div>
    </div>
    <div id="instructions-screen" class="screen">
      <div class="container">
        <div class="instructions-wrapper">
          <h2>Instructions</h2>
          <h3>How to Play:</h3>
          <ul>
            <li>Fight off enemies of the Forsaken Order as DumbleWall!</li>
            <li>Click on spells to attack. Different spells do different damage.</li>
          </ul>
          <h3>Controls:</h3>
          <ul>
            <li>WASD to move (top-down).</li>
            <li>E to interact.</li>
            <li>Shift to sprint.</li>
          </ul>
        </div>
        <button id="instructions-back-button">Back</button>
      </div>
    </div>
    <div id="game-screen" class="screen">
      <div id="game-controls">
        <button id="game-menu-button">Menu</button>
        <button id="game-restart-button">Restart</button>
        <button id="game-instructions-button">Instructions</button>
      </div>
      <div id="game-container"></div>
      <div id="hud">
        <div id="health-bar"><div id="health-fill"></div></div>
        <div id="mana-bar"><div id="mana-fill"></div></div>
        <div id="level-score">
          <div id="level-text">Level: 1</div>
          <div id="score-text">Score: 0</div>
        </div>
      </div>
      <div id="enemy-health-bar">
        <div id="enemy-health-fill"></div>
      </div>
      <div id="battle-ui">
        <div class="card-container">
          <img id="fireball-card" src="assets/textures/Fireball.png" />
          <img id="mudwall-card" src="assets/textures/MudWall.png" />
          <img id="heal-card" src="assets/textures/AstralHeal.png" />
        </div>
        <button id="skip-turn-button">Skip Turn</button>
      </div>
    </div>
    <div id="game-over-screen" class="screen">
      <div class="container">
        <div id="game-over-message">You Died!</div>
        <button id="play-again-button">Play Again</button>
        <button id="main-menu-button">Main Menu</button>
      </div>
    </div>
    <audio autoplay id="background-music" loop>
      <source src="assets/music/background_music_1.mp3" type="audio/mpeg" />
    </audio>
    <audio id="start-game-sound" loop>
      <source src="assets/music/start_game_music.mp3" type="audio/mpeg" />
    </audio>
    <audio id="end-game-music">
      <source src="assets/music/end_game_music.mp3" type="audio/mpeg" />
    </audio>
    <script type="module" src="main.js"></script>
  </body>
</html>
